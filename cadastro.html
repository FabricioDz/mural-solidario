<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastrar Oportunidade</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: #f2f7f7;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    color: #08333a;
  }

  /* ===================== CABEÇALHO ===================== */
  header {
    background: linear-gradient(135deg, #005f73, #0a9396);
    color: white;
    text-align: center;
    padding: 18px 10px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 2.2em;
    font-weight: 900;
  }

  /* ===================== BARRA ===================== */
  nav {
    background-color: #0a9396;
    display: flex;
    justify-content: center;
    gap: 60px;
    align-items: center;
    padding: 12px 10px;
    flex-shrink: 0;
    height: 58px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
  }

  nav a:hover { text-decoration: underline; }

  /* ===================== CONTEÚDO ===================== */
  .content {
    overflow-y: auto;
    flex: 1;
    padding: 25px;
    padding-bottom: 140px;
  }

  .box {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.12);
  }

  .box h2 {
    font-size: 1.8em;
    color: #005f73;
    margin-bottom: 15px;
  }

  /* ===================== IFRAME DO FORM ===================== */
  iframe {
    width: 100%;
    height: 1350px;
    border: none;
  }

  /* ===================== RODAPÉ FIXO ===================== */
  footer {
    background: linear-gradient(135deg, #005f73, #0a9396);
    color: white;
    text-align: center;
    padding: 14px;
    font-size: 0.9em;
    min-height: 50px;

    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 999;
  }

  /* ===================== MOBILE ===================== */
  @media (max-width: 600px) {

    header h1 { 
      font-size: 1.9em; 
    }

    nav {
      height: 70px;
      padding: 12px 10px;
      gap: 20px;
      justify-content: center;
    }

    nav a {
      font-size: 1em;
      line-height: 1.1em;
      display: flex;
      justify-content: center;
      padding: 6px 4px;
    }

    .content {
      padding: 18px;
      padding-bottom: 160px !important;
      overflow-y: scroll;
    }

    .box { 
      padding: 15px; 
    }

    iframe {
      height: 1500px;
    }
  }
</style>
</head>

<body>

<header>
  <h1>Cadastrar Oportunidade</h1>
</header>

<nav>
  <a href="index.html">Mural</a>
  <a href="cadastro.html">Cadastrar</a>
  <a href="feedback.html">Avaliar</a>
</nav>

<div class="content">
  <div class="box">

    <h2>Cadastro de Novo Serviço</h2>

    <!-- Google Forms incorporado -->
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSclOKWbGIyLB_e4S5HisVA6f7BXENKWtkfedhOveAfG8wm_HQ/viewform?embedded=true" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0">
      Carregando…
    </iframe>

  </div>
</div>

<footer>
  © 2025 Mural Solidário | Desenvolvido por Fabricio Santiago Dziadek - RU 4364054
</footer>

</body>
</html>
