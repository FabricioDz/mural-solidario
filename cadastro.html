<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastrar Oportunidade</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f2f7f7;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    color: #08333a;
  }

  /* ===================== CABEÇALHO ===================== */
  header {
    background: linear-gradient(135deg, #005f73, #0a9396);
    color: white;
    text-align: center;
    padding: 18px 10px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 2.2em;
    font-weight: 900;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.35);
  }

  /* ===================== BARRA ===================== */
  nav {
    background-color: #0a9396;
    color: white;
    text-align: center;
    padding: 12px 0;
    flex-shrink: 0;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 18px;
    font-size: 1.15em;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* ===================== ÁREA ROLÁVEL ===================== */
  .content {
    overflow-y: auto;
    padding: 25px;
    flex: 1;
  }

  /* ===================== FORMULÁRIO ===================== */
  form {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.12);
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #b5c3c3;
    font-size: 1.05em;
  }

  textarea {
    resize: vertical;
    height: 110px;
  }

  button {
    background: #0a9396;
    color: white;
    padding: 14px;
    margin-top: 20px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 1.15em;
    cursor: pointer;
  }

  button:hover {
    background: #056c77;
  }

  /* ===================== RODAPÉ ===================== */
  footer {
    background: linear-gradient(135deg, #005f73, #0a9396);
    color: white;
    text-align: center;
    padding: 12px;
    font-size: 0.9em;
    flex-shrink: 0;
  }

  /* ===================== MOBILE ===================== */
  @media (max-width: 600px) {
    header h1 {
      font-size: 1.9em;
    }

    nav a {
      margin: 0 10px;
      font-size: 1em;
    }

    .content {
      padding: 18px;
    }

    form {
      padding: 20px;
    }

    button {
      font-size: 1.05em;
      padding: 12px;
    }
  }
</style>
</head>

<body>

<header>
  <h1>Cadastrar Oportunidade</h1>
</header>

<nav>
  <a href="index.html">Início</a>
  <a href="cadastro.html">Cadastrar Oportunidade</a>
  <a href="feedback.html">Avalie sua Experiência</a>
</nav>

<div class="content">

  <form action="https://formsubmit.co/fabricio.engsoftware@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Nova oportunidade enviada pelo Mural Solidário">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <label>Nome do Prestador *</label>
    <input type="text" name="prestador" required>

    <label>Nome do Serviço *</label>
    <input type="text" name="servico" required>

    <label>Horário *</label>
    <input type="text" name="horario" required>

    <label>Local *</label>
    <input type="text" name="local" required>

    <label>Contato para Agendamento (e-mail ou WhatsApp) *</label>
    <input type="text" name="contato" required>

    <label>Descrição do Serviço</label>
    <textarea name="descricao"></textarea>

    <button type="submit">Enviar Cadastro</button>
  </form>

</div>

<footer>
  © 2025 Mural Solidário | Desenvolvido por Fabricio Santiago Dziadek - RU 4364054
</footer>

</body>
</html>
