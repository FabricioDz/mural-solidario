<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastrar Oportunidade</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: #f2f7f7;
    color: #08333a;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* ===================== CABEÇALHO ===================== */
  header {
    background: linear-gradient(135deg, #005f73, #0a9396);
    color: white;
    text-align: center;
    padding: 18px 10px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 2.2em;
    font-weight: 900;
  }

  /* ===================== BARRA ===================== */
  nav {
    background-color: #0a9396;
    display: flex;
    justify-content: center;
    gap: 60px;
    align-items: center;
    padding: 12px 10px;
    flex-shrink: 0;
    height: 58px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
  }

  nav a:hover { text-decoration: underline; }

  /* ===================== ÁREA ROLÁVEL ===================== */
  .content {
    overflow-y: auto;
    flex: 1;
    padding: 25px;
    height: calc(100vh - 58px - 90px);
  }

  /* ===================== FORMULÁRIO ===================== */
  form {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.12);
  }

  label {
    font-size: 1.1em;
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #bbb;
    font-size: 1em;
  }

  button {
    background: #0a9396;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
  }

  button:hover {
    background: #056c77;
  }

  /* ===================== RODAPÉ FIXO ===================== */
  footer {
    background: linear-gradient(135deg, #005f73, #0a9396);
    color: white;
    text-align: center;
    padding: 14px;
    font-size: 0.9em;
    min-height: 50px;

    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 999;
  }

  /* ===================== MOBILE ===================== */
  @media (max-width: 600px) {

    header h1 { font-size: 1.9em; }

    nav {
      height: 70px;
      padding: 5px;
      gap: 10px;
    }

    nav a {
      font-size: 1em;
      line-height: 1.1em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .content {
      padding: 18px;
      height: calc(100vh - 70px - 90px);
    }

    form { padding: 20px; }
  }
</style>
</head>

<body>

<header>
  <h1>Cadastrar Oportunidade</h1>
</header>

<nav>
  <a href="index.html">Mural</a>
  <a href="cadastro.html">Cadastrar</a>
  <a href="feedback.html">Avaliar</a>
</nav>

<div class="content">

  <form action="https://formsubmit.co/fabricio.engsoftware@gmail.com" method="POST">
    
    <!-- Desativa CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <label>Nome do serviço</label>
    <input type="text" name="serviço" required />

    <label>Responsável</label>
    <input type="text" name="responsável" required />

    <label>Email de contato</label>
    <input type="email" name="email" required />

    <label>Local</label>
    <input type="text" name="local" required />

    <label>Horário(s)</label>
    <input type="text" name="horário" required />

    <label>Necessita agendamento?</label>
    <select name="agendamento" required>
      <option value="sim">Sim</option>
      <option value="não">Não</option>
    </select>

    <label>Descrição</label>
    <textarea name="descrição" rows="4" required></textarea>

    <button type="submit">Enviar Cadastro</button>

  </form>

</div>

<footer>
  © 2025 Mural Solidário | Desenvolvido por Fabricio Santiago Dziadek - RU 4364054
</footer>

</body>
</html>
