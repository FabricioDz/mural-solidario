<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avalie sua Experiência - Mural Solidário</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: linear-gradient(135deg, #0a9396, #007b7f);
    color: white;
    text-align: center;
    padding: 20px 10px;
  }

  header h1 {
    font-size: 2.8em;
    margin: 0;
    font-weight: 800;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  nav {
    background-color: #005f73;
    text-align: center;
    padding: 12px 0;
    border-bottom: 3px solid #0a9396;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 25px;
    font-weight: bold;
    font-size: 1.15em;
  }

  nav a:hover { text-decoration: underline; }

  main {
    flex: 1;
    overflow-y: auto;
    padding: 30px;
  }

  form {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label { font-weight: bold; display: block; margin-top: 15px; color: #005f73; }
  input, textarea, select {
    width: 100%; padding: 10px; margin-top: 5px;
    border: 1px solid #ccc; border-radius: 6px; font-size: 1em;
  }

  button {
    background: #0a9396; color: white; border: none;
    padding: 12px 18px; border-radius: 6px;
    margin-top: 20px; cursor: pointer; font-size: 1.1em;
  }

  button:hover { background: #007b7f; }

  footer {
    background: linear-gradient(135deg, #0a9396, #007b7f);
    color: white; text-align: center;
    padding: 15px; font-size: 1.1em;
  }

  .radio-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 5px;
  }

  .radio-group label {
    font-weight: normal;
    color: #333;
  }
</style>
</head>
<body>

<header><h1>Avalie sua Experiência</h1></header>

<nav>
  <a href="index.html">Início</a>
  <a href="cadastro.html">Cadastrar Oportunidade</a>
  <a href="feedback.html">Avalie sua Experiência</a>
</nav>

<main>
  <form action="https://formsubmit.co/fabricio.engsoftware@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Novo feedback - Mural Solidário">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <label>Seu nome (opcional):</label>
    <input type="text" name="nome">

    <label>Você encontrou facilmente as informações no site?</label>
    <select name="facilidade" required>
      <option value="">Selecione</option>
      <option>Sim, com facilidade</option>
      <option>Mais ou menos</option>
      <option>Não, tive dificuldade</option>
    </select>

    <label>Como avalia a aparência e organização do site?</label>
    <select name="aparencia" required>
      <option value="">Selecione</option>
      <option>Excelente</option>
      <option>Boa</option>
      <option>Regular</option>
      <option>Ruim</option>
    </select>

    <label>Você recomendaria o Mural Solidário para outras pessoas?</label>
    <select name="recomendacao" required>
      <option value="">Selecione</option>
      <option>Sim, com certeza</option>
      <option>Talvez</option>
      <option>Não</option>
    </select>

    <label>De 0 a 10, qual nota você daria para sua experiência?</label>
    <div class="radio-group">
      <label><input type="radio" name="nota" value="0"> 0</label>
      <label><input type="radio" name="nota" value="1"> 1</label>
      <label><input type="radio" name="nota" value="2"> 2</label>
      <label><input type="radio" name="nota" value="3"> 3</label>
      <label><input type="radio" name="nota" value="4"> 4</label>
      <label><input type="radio" name="nota" value="5"> 5</label>
      <label><input type="radio" name="nota" value="6"> 6</label>
      <label><input type="radio" name="nota" value="7"> 7</label>
      <label><input type="radio" name="nota" value="8"> 8</label>
      <label><input type="radio" name="nota" value="9"> 9</label>
      <label><input type="radio" name="nota" value="10"> 10</label>
    </div>

    <label>Deixe aqui seu comentário ou sugestão:</label>
    <textarea name="comentario" rows="4" placeholder="Conte-nos o que achou do site ou o que poderíamos melhorar"></textarea>

    <button type="submit">Enviar Feedback</button>
  </form>
</main>

<footer>
  <p>© 2025 Mural Solidário | Desenvolvido por Fabricio Santiago Dziadek - RU 4364054</p>
</footer>

</body>
</html>
