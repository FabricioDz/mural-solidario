<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avalie sua Experiência - Mural Solidário</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: linear-gradient(135deg, #0a9396, #007b7f);
    color: white;
    text-align: center;
    padding: 20px 10px;
  }

  header h1 {
    font-size: 2.8em;
    margin: 0;
    font-weight: 800;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  nav {
    background-color: #005f73;
    text-align: center;
    padding: 12px 0;
    border-bottom: 3px solid #0a9396;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 25px;
    font-weight: bold;
    font-size: 1.15em;
  }

  nav a:hover { text-decoration: underline; }

  main {
    flex: 1;
    overflow-y: auto;
    padding: 30px;
  }

  form {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label { font-weight: bold; display: block; margin-top: 15px; }
  input, textarea, select {
    width: 100%; padding: 10px; margin-top: 5px;
    border: 1px solid #ccc; border-radius: 6px; font-size: 1em;
  }

  button {
    background: #0a9396; color: white; border: none;
    padding: 12px 18px; border-radius: 6px;
    margin-top: 20px; cursor: pointer; font-size: 1.1em;
  }

  button:hover { background: #007b7f; }

  footer {
    background: linear-gradient(135deg, #0a9396, #007b7f);
    color: white; text-align: center;
    padding: 15px; font-size: 1.1em;
  }
</style>
</head>
<body>

<header><h1>Avalie sua Experiência</h1></header>

<nav>
  <a href="index.html">Início</a>
  <a href="cadastro.html">Cadastrar Oportunidade</a>
  <a href="feedback.html">Avalie sua Experiência</a>
</nav>

<main>
  <form action="https://formsubmit.co/fabricio.engsoftware@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Feedback - Mural Solidário">

    <label>Nome (opcional):</label>
    <input type="text" name="nome">

    <label>Você conseguiu visualizar facilmente os serviços disponíveis?</label>
    <select name="facilidade_visualizacao" required>
      <option value="Sim">Sim</option>
      <option value="Parcialmente">Parcialmente</option>
      <option value="Não">Não</option>
    </select>

    <label>O site funcionou bem no seu celular ou computador?</label>
    <select name="funcionamento" required>
      <option value="Sim">Sim</option>
      <option value="Parcialmente">Parcialmente</option>
      <option value="Não">Não</option>
    </select>

    <label>Você chegou a entrar em contato com algum prestador de serviço?</label>
    <select name="contato_realizado" required>
      <option value="Sim">Sim</option>
      <option value="Ainda não">Ainda não</option>
    </select>

    <label>Como você avalia a facilidade de uso do site?</label>
    <select name="avaliacao_facilidade" required>
      <option value="Muito fácil">Muito fácil</option>
      <option value="Fácil">Fácil</option>
      <option value="Regular">Regular</option>
      <option value="Difícil">Difícil</option>
    </select>

    <label>Você recomendaria o Mural Solidário para outras pessoas?</label>
    <select name="recomendacao" required>
      <option value="Sim">Sim</option>
      <option value="Talvez">Talvez</option>
      <option value="Não">Não</option>
    </select>

    <label>Dê uma nota geral para o site (0 a 10):</label>
    <input type="number" name="nota" min="0" max="10" required>

    <label>Comentários adicionais:</label>
    <textarea name="comentarios" rows="4" placeholder="Deixe aqui sugestões ou observações..."></textarea>

    <button type="submit">Enviar Feedback</button>
  </form>
</main>

<footer>
  <p>© 2025 Mural Solidário | Desenvolvido por Fabricio Santiago Dziadek - RU 4364054</p>
</footer>

</body>
</html>
