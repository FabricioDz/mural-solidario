<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Avalie Sua Experiência</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: #f2f7f7;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    color: #08333a;
  }

  /* ===================== CABEÇALHO ===================== */
  header {
    background: linear-gradient(135deg, #005f73, #0a9396);
    color: white;
    text-align: center;
    padding: 18px 10px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 2.2em;
    font-weight: 900;
  }

  /* ===================== BARRA ===================== */
  nav {
    background-color: #0a9396;
    display: flex;
    justify-content: center;
    gap: 60px;
    align-items: center;
    padding: 12px 10px;
    flex-shrink: 0;
    height: 58px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
  }

  nav a:hover { text-decoration: underline; }

  /* ===================== ÁREA ROLÁVEL ===================== */
  .content {
    overflow-y: auto;
    flex: 1;
    padding: 25px;
    min-height: calc(100vh - 58px - 90px);
    padding-bottom: 140px;
  }

  .box {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.12);
  }

  h2 {
    font-size: 1.8em;
    color: #005f73;
    margin-bottom: 15px;
  }

  label { font-size: 1.1em; display: block; margin-top: 15px; }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }

  textarea { height: 120px; }

  button, input[type="submit"] {
    background: #0a9396;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  button:hover, input[type="submit"]:hover {
    background: #056c77;
  }

  /* Nota 0–10 */
  .nota-container {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
  }

  .nota-container label {
    margin-top: 0;
    font-size: 0.95em;
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: pointer;
  }

  .nota-container input[type="radio"] {
    width: auto;
    margin-top: 0;
  }

  /* ===================== RODAPÉ FIXO ===================== */
  footer {
    background: linear-gradient(135deg, #005f73, #0a9396);
    color: white;
    text-align: center;
    padding: 14px;
    font-size: 0.9em;
    min-height: 50px;

    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 999;
  }

  /* ===================== MOBILE ===================== */
  @media (max-width: 600px) {

    header h1 { 
      font-size: 1.9em; 
    }

    nav {
      height: 70px;
      padding: 12px 10px;
      gap: 20px;
      justify-content: center;
    }

    nav a {
      font-size: 1em;
      line-height: 1.1em;
      display: flex;
      justify-content: center;
      padding: 6px 4px;
    }

    .content {
      padding: 18px;
      padding-bottom: 160px !important;
      overflow-y: scroll;
    }

    .box { padding: 20px; }
  }
</style>
</head>

<body>

<header>
  <h1>Avalie Sua Experiência</h1>
</header>

<nav>
  <a href="index.html">Mural</a>
  <a href="cadastro.html">Cadastrar</a>
  <a href="feedback.html">Avaliar</a>
</nav>

<div class="content">
  <div class="box">

    <h2>Feedback dos Usuários</h2>

    <form action="https://formsubmit.co/fabricio.engsoftware@gmail.com" method="POST">

      <!-- Segurança -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://fabriciodz.github.io/mural-solidario/obrigado.html">

      <!-- NOVO CAMPO (opcional) -->
      <label>Nome (opcional):</label>
      <input type="text" name="nome">

      <label>Qual serviço você utilizou?</label>
      <select name="servico">
        <option value="Acupuntura">Acupuntura</option>
        <option value="Alongamento">Sessão de Alongamento</option>
        <option value="Medição de Pressão">Medição de Pressão</option>
        <option value="Outro">Outro</option>
      </select>

      <label>Data em que utilizou o serviço:</label>
      <input type="date" name="data_servico">

      <label>Como você avalia a facilidade de uso do site?</label>
      <select name="facilidade">
        <option>Fácil</option>
        <option>Médio</option>
        <option>Difícil</option>
      </select>

      <label>Você recomendaria o serviço para outras pessoas?</label>
      <select name="recomendacao">
        <option>Sim</option>
        <option>Não</option>
      </select>

      <label>Nota geral (0 a 10):</label>
      <div class="nota-container">
        <label><input type="radio" name="nota" value="0" required>0</label>
        <label><input type="radio" name="nota" value="1">1</label>
        <label><input type="radio" name="nota" value="2">2</label>
        <label><input type="radio" name="nota" value="3">3</label>
        <label><input type="radio" name="nota" value="4">4</label>
        <label><input type="radio" name="nota" value="5">5</label>
        <label><input type="radio" name="nota" value="6">6</label>
        <label><input type="radio" name="nota" value="7">7</label>
        <label><input type="radio" name="nota" value="8">8</label>
        <label><input type="radio" name="nota" value="9">9</label>
        <label><input type="radio" name="nota" value="10">10</label>
      </div>

      <label>Comentários adicionais:</label>
      <textarea name="comentarios"></textarea>

      <input type="submit" value="Enviar Avaliação">

    </form>

  </div>
</div>

<footer>
  © 2025 Mural Solidário | Desenvolvido por Fabricio Santiago Dziadek - RU 4364054
</footer>

</body>
</html>
