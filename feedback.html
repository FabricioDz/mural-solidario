<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua Experiência - Mural Solidário</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
    header {
      background: linear-gradient(135deg, #0a9396, #007b7f);
      color: white;
      text-align: center;
      padding: 50px 20px;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }
    nav { background-color: #005f73; text-align: center; padding: 14px 0; }
    nav a { color: white; text-decoration: none; margin: 0 25px; font-weight: bold; font-size: 1.25em; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 800px; margin: 40px auto; background: white; border-radius: 12px; padding: 40px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1 { color: #0a9396; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em; }
    button { background: #0a9396; color: white; border: none; padding: 12px 18px; border-radius: 6px; margin-top: 15px; cursor: pointer; font-size: 1.05em; }
    button:hover { background: #007b7f; }
    footer { background: linear-gradient(135deg, #0a9396, #007b7f); color: white; text-align: center; padding: 15px; margin-top: 50px; font-size: 1.1em; }
  </style>
</head>
<body>
  <header>
    <h1>Avalie sua Experiência</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastrar Oportunidade</a>
    <a href="feedback.html">Avalie sua Experiência</a>
  </nav>

  <main>
    <form action="https://formsubmit.co/fabricio.engsoftware@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Feedback - Mural Solidário">
      <label>Nome (opcional):</label>
      <input type="text" name="nome">
      <label>O que achou do site?</label>
      <textarea name="comentario" rows="4" required></textarea>
      <label>Você conseguiu contato com algum prestador?</label>
      <select name="contato">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <button type="submit">Enviar feedback</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Mural Solidário</p>
  </footer>
</body>
</html>
